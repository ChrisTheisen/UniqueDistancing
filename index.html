<html>
	<head>
		<style>
			body{
				background-color:#000;
				color:#AAA;
			}
			.col{
				display:inline-block;
				margin:0px;
				padding:0px;
			}
			.cell{
				width:50px;
				height:50px;
				background-color:#333;
				margin:3px;
			}
			
			label{
				margin-left:100px;
			}
		</style>
	</head>
	<body>
		
		<button id="btn" onclick="main()">GO</button>
		
		<label for="size">size:</label>
		<select id="size">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
		</select>
		
		<label for="speed">speed:</label>
		<select id="speed">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
		</select>

		<label for="solutions">solutions:</label>
		<select id="solutions" onchange="drawSolution(this)"></select>
		
		<hr />
	
		<div id="board">
		
		</div>
		
		<p>
			Red: Invalid (some distance is not unique)<br/>
			Green: Valid solution with all points.<br/>
			Blue: valid but not all nodes are placed.
		</p>
		<script src="UniqueDistances.js"></script>

	</body>
</html>
